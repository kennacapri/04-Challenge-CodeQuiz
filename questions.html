<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!--outer box-->
    <div class="first-container">

        <!-- top of screen bar-->
        <div class="top-screen-bar">
            <button class="button" onclick="location.href='highscores.html'">View High Scores</button>
            <p>Timer:75</p>
        </div>
    
        
            <!--quiz info-->
        <div class="questions">
            <div id="game" class="justify-center flex-column">
            <h1 id="question">Commonly used data types DO Not include:</h1>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="1">1. strings</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="2">2. booleans</p>
            </div> 
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="3">3. alerts</p>
            </div> 
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="4">4. numbers</p>
            </div> 
              
            
            </div>
        </div>

        <!--quiz questions-->
    <main> 
        <div id="timerDisplay">
            <button id="incorrect">Simulate Incorrect Answer</button>
        </div>
        <!-- <section class="questions">
            <h2>Questions</h2>
            
        </section> -->

        <section class="quiz-finish">
            <h2>You Finished the Quiz!</h2>
            <p>Your Score: 00</p>
            <div>
                <label for="">Enter initials:</label>
                <input type="text">
                <button>Submit</button>
            </div>
        </section>



        <section class="highscores">
            <h2>High Scores:</h2>
            <ol>
                <li>KC - 20</li>
            </ol>
            <button>Go Back</button>
            <button>Clear High Scores</button>
        </section>

    </main>
       
        </div>
    </div>
</body>
</html>
