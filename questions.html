<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--outer box-->
    <div class="first-container">

        <!-- top of screen bar-->
        <div class="top-screen-bar">
            <button class="button" onclick="location.href='highscores.html'">View High Scores</button>
            <p>Timer:00:00</p>
        </div>

        <!--inner container div area-->
        <div class="questions-container">

            <!--quiz info-->
        <header class="questions">
            <h1>Commonly used data types DO Not include:</h1>
            <ul>
                <li><button>1. strings</button></li>
                <li><button>2. booleans</button></li>
                <li><button>3. alerts</button></li>
                <li><button>4. numbers</button></li>
            </ul>
            
        </header>

        <!--quiz questions-->
    <main>
        <!-- <section class="questions">
            <h2>Questions</h2>
            
        </section> -->

        <section class="quiz-finish">
            <h2>You Finished the Quiz!</h2>
            <p>Your Score: 00</p>
            <div>
                <label for="">Enter initials:</label>
                <input type="text">
                <button>Submit</button>
            </div>
        </section>



        <section class="highscores">
            <h2>High Scores:</h2>
            <ol>
                <li>KC - 20</li>
            </ol>
            <button>Go Back</button>
            <button>Clear High Scores</button>
        </section>

    </main>
       
        </div>
    </div>
</body>
</html>
