<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <!--outer box-->
    <div class="first-container">

        <!-- top of screen bar-->
        <div class="top-screen-bar">
            <button class="button" onclick="location.href='theend.html'">View High Scores</button>
        </div>

        <!--inner container div area-->
        <div class="second-container">

            <!--quiz info-->
        <header class="quiz-info">
            <h1>Welcome to the Quiz</h1>
            <p>try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
            <button class="button" onclick="location.href='questions.html'">Start Quiz</button>
        </header>

        <!--quiz questions-->
    <main>
        <section class="questions" id="questions-page" class="questions-page">
            <h2 id= "questions-list" class="questions-list"></h2> 
            <ul>
                <li><button>Answer 1</button></li>
                <li><button>Answer 2</button></li>
                <li><button>Answer 3</button></li>
                <li><button>Answer 4</button></li>
            </ul>
            <footer id="questions-answer" class="questions-answer">
                <p>wrong answer</p>
            </footer>
        </section>


        <section class="quiz-finish" id="finished-page" class="finished-page">
            <h2 id="you-finished">You Finished the Quiz!</h2>
            <p>Your Score: 00</p>
            <div id="score" class="score">
                <label for="">Enter initials:</label>
                <input type="text" placeholder="Initials Here">
                <button class="button">Submit</button>
            </div>
        </section>



        <section id="highscores" class="highscores">
            <h2 id="highscores">High Scores:</h2>
            <ol>
                <li>KC - 20</li>
            </ol>
            <button id="go-back">Go back</button>
            <button id="clear-scores" class="button">Clear High Scores</button>
        </section>
    </main>
       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
